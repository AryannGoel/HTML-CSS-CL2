<style>
    .subscribe-button{
        height: 35px;
        width: 110px;
        background-color: rgb(200, 0, 0);
        color: rgb(233, 233, 233);
        border: rgb(255, 255, 255);
        border-radius: 20px;
        cursor: pointer;
        margin-right: 8px;
    }

    .join-button{
        background-color: rgb(255, 255, 255);
        color: rgb(0, 134, 251);
        border: rgb(0, 130, 251);
        border-style: solid;
        border-width: 1px;
        cursor: pointer;
        height: 35px;
        width: 62px;
        border-radius: 2px;
        
    }

    .tweet-button{
        background-color: rgb(29, 161, 242);
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 20px;
        cursor: pointer;
        height: 35px;
        width: 80px;
        margin-left: 8px;
        font-weight: bold;
        font-size: 15px;
    }

</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    Join
</button>

<button class="tweet-button">
    Tweet   
</button>
